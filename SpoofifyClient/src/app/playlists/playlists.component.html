<div class = "col text-center">
  <div class="card text-white bg-dark mb-3">
    <button type="button" class="btn btn-dark btn-lg btn-block" data-toggle="modal" data-target="#newPlaylist">Create a New Playlist</button>
    </div>
    <div class="modal fade" id="newPlaylist" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Playlist</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Playlist Name
            <input type = "text" [(ngModel)]="newname"
              name="username" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="newPlaylist()">Create Playlist</button>
          </div>
        </div>
      </div>
    </div>
    <table style="width:100%" >
            <tr>
              <th>Playlist Name</th>
              <th>Creator</th>
              <th>Followers</th>
              <th>Add to Saved Playlists</th>
            </tr>
            <tr *ngFor="let p of playlists" >
              <td>
                <button type="button" (click)="goPlaylist(p._id)" class="btn btn-warning">{{p.title}}</button>
              </td>
              <td>{{p.creator}}</td>
              <td>{{p.followers}}</td>
              <td>
                  <div class = "col text-center" *ngIf="authService.currentUser; else notLoggedIn">
                    <ng-container *ngIf="!savedPlaylists.includes(p._id); else disableButton">
                      <button type="button" (click) = "savePlaylist(p._id, p.followers)" class="btn btn-warning">+</button>
                    </ng-container>
                  </div>
                </td>
                <ng-template #notLoggedIn>
                    <button type="button" (click) = "displayLogin()" class="btn btn-warning">+</button>
                </ng-template>
                <ng-template #disableButton>
                    <button type="button" (click) = "removePlaylist(p._id, p.followers)" class="btn-remove btn-warning">
                      <span>âœ”</span>
                    </button>
                </ng-template>
            </tr>
          </table>
</div>
