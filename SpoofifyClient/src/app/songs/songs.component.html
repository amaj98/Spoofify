<div class = "col text-center">

    <table style="width:100%" >
            <tr>
              <th>Song Title</th>
              <th>Album</th>
              <th>Artist</th>
              <th>Features</th>
              <th>Song Duration</th>
              <th>Number of Plays</th>
              <th>Add to Saved Songs</th>
            </tr>
            <tr *ngFor="let song of songs" >
              <td>{{song.title}}</td>
              <td>{{song.album}}</td>
              <td>{{song.artist}}</td>
              <td>{{song.features}}</td>
              <td>{{song.duration}}</td>
              <td>{{song.plays}}</td>
              <td>
                <div class = "col text-center" *ngIf="!authService.currentUser; else loggedIn">
                    <button type="button" (click) = "notLoggedIn()" class="btn btn-warning">+</button>
                </div>
              </td>
            </tr>
          </table>
</div>
<ng-template #loggedIn>
    <button type="button" (click) = "saveSong()" class="btn btn-warning">+</button>
</ng-template>
