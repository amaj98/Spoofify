<div class="container">
    <h1>Spoofify</h1>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required [(ngModel)] = "email" name = "email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required [(ngModel)] = "password" name = "password">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    <h1>{{logininfo}}</h1>
</div>
