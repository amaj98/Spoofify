<div class="container">
    <form (ngSubmit)="onSubmit(buttonType)">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required [(ngModel)] = "email" name = "email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required [(ngModel)] = "password" name = "password">
        </div>
        <div class="alert alert-danger" role="alert" *ngIf = "errmsg">
          {{errmsg}}
        </div>
        <button class = button type="button" (click)="onSubmit('register')">Register</button>
        <button class = button type="button" (click)="onSubmit('login')">Log In Here</button>
      </form>
</div>
